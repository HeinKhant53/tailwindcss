<!DOCTYPE html>
<html lang="en">
<head>
    <title>Outline Style</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css" />

    <style type="text/css">
        button{
            margin: 5px;
        }
    </style>
</head>
<body>
    
    <h1>This is Tailwind Css.</h1>

    <button class="outline-none">Hover Me</button>
    <br/>
    <button class="outline-hidden">Hover Me</button>
    <br/>
    <button class="outline">Hover Me</button>
    <br/>
    <button class="outline-dashed">Hover Me</button>
    <br/>
    <button class="outline-dotted">Hover Me</button>
    <br/>
    <button class="outline-double">Hover Me</button>

    <br/>
    <button class="outline-dashed border-2">Hover Me</button>
    <br/>
    <button class="border-4 border-double outline-dashed">Hover Me</button>
</body>
</html>


<!-- 
    outline-none  = outline: 0; none;
    outline-hidden  = outline-style: hidden;
    outline    = outline-style: solid;
    outline-double
    outline-dashed
    outline-dotted



    border-solid
    border-double
    border-dashed
    border-dotted
    border-none
    border-hidden
 -->
