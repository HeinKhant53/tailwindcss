<!DOCTYPE html>
<html lang="en">
<head>
    <title>brightness</title>
    
    <link rel="stylesheet" href="./tailwind.css" type="text/css" />

    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;

            margin: 10px;
        }
    </style>
</head>
<body>
    
    <h1>This is tailwind css.</h1>

    <div class="box brightness-0">
        <img src="./img/weowedone.jpg" alt="weowedone" />
    </div>

    <div class="box brightness-50">
        <img src="./img/weowedone.jpg" alt="weowedone" />
    </div>

    <div class="box brightness-75">
        <img src="./img/weowedone.jpg" alt="weowedone" />
    </div>

    <div class="box brightness-100">
        <img src="./img/weowedone.jpg" alt="weowedone" />
    </div>

    <div class="box brightness-125">
        <img src="./img/weowedone.jpg" alt="weowedone" />
    </div>

    <div class="box brightness-150">
        <img src="./img/weowedone.jpg" alt="weowedone" />
    </div>
    
    <div class="box brightness-200">
        <img src="./img/weowedone.jpg" alt="weowedone" />
    </div>
</body>
</html>
