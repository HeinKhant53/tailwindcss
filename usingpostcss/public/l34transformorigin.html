<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transform Origin</title>
    
    <link rel="stylesheet" href="./tailwind.css" type="text/css" />

    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;

            border: 1px solid red;
        }

        .box img{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    
    <h1>This is tailwind css.</h1>

    <div class="box">
        <img src="./img/cat.jpg" alt="cat"  class="rotate-45 origin-center" />
    </div>

    <hr/>

    <div class="box">
        <img src="./img/cat.jpg" alt="cat"  class="rotate-45 origin-left" />
    </div>

    <hr/>

    <div class="box">
        <img src="./img/cat.jpg" alt="cat"  class="rotate-45 origin-right" />
    </div>

    <hr/>

    <div class="box">
        <img src="./img/cat.jpg" alt="cat"  class="rotate-45 origin-top" />
    </div>

    <hr/>

    <div class="box">
        <img src="./img/cat.jpg" alt="cat"  class="rotate-45 origin-bottom" />
    </div>

    <hr/>

    <div class="box">
        <img src="./img/cat.jpg" alt="cat"  class="rotate-45 origin-top-left" />
    </div>

    <hr/>

    <div class="box">
        <img src="./img/cat.jpg" alt="cat"  class="rotate-45 origin-top-right" />
    </div>

    <hr/>

    <div class="box">
        <img src="./img/cat.jpg" alt="cat"  class="rotate-45 origin-bottom-left" />
    </div>

    <hr/>

    <div class="box">
        <img src="./img/cat.jpg" alt="cat"  class="rotate-45 origin-bottom-right" />
    </div>

    <hr/>


</body>
</html>


<!-- 
    origin-center         transform-origin: center; default
    origin-left         transform-origin: left;
    origin-right         transform-origin: right;
    origin-top         transform-origin: top;
    origin-bottom         transform-origin: bottom;


    origin-top-left         transform-origin: left top;
    origin-top-right            transform-origin: right top;

    origin-bottom-left          transform-origin:left bottom;
    origin-bottom-right         transform-origin:right bottom;
 -->
