<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object Position</title>
    
    <link rel="stylesheet" href="./tailwind.css" type="text/css" />

    <style type="text/css">

        
    </style>
</head>
<body>
    
    <h1>This is tailwind css.</h1>

    object-center
    <img src="./img/number.png" class="w-36 h-36 object-none object-center" alt="number" />

    object-left
    <img src="./img/number.png" class="w-36 h-36 object-none object-left" alt="number" />
   
    object-top
    <img src="./img/number.png" class="w-36 h-36 object-none object-top" alt="number" />

    object-right
    <img src="./img/number.png" class="w-36 h-36 object-none object-right" alt="number" />

    object-bottom
    <img src="./img/number.png" class="w-36 h-36 object-none object-bottom" alt="number" />


    object-left-top
    <img src="./img/number.png" class="w-36 h-36 object-none object-left-top" alt="number" />

    object-right-top
    <img src="./img/number.png" class="w-36 h-36 object-none object-right-top" alt="number" />

    object-left-bottom
    <img src="./img/number.png" class="w-36 h-36 object-none object-left-bottom" alt="number" />

    object-right-bottom
    <img src="./img/number.png" class="w-36 h-36 object-none object-right-bottom" alt="number" />

   
</body>
</html>

<!-- 
    object-center               object-poistion:center;

    object-left                 object-poistion:left;
    object-top                  object-poistion:top;
    object-right                object-poistion:right;
    object-bottom               object-poistion:bottom;

    object-left-top             object-poistion:left top;
    object-right-top            object-poistion:right top;
    object-left-bottom          object-poistion:left bottom;
    object-right-bottom         object-poistion:right bottom;




 -->
