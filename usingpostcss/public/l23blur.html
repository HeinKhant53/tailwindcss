<!DOCTYPE html>
<html lang="en">
<head>
    <title>blur</title>
    
    <link rel="stylesheet" href="./tailwind.css" type="text/css" />

    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;

            margin: 10px;
        }
    </style>
</head>
<body>
    
    <h1>This is tailwind css.</h1>

    <div class="box blur-none">
        <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />
    </div>

    <div class="box blur-sm">
        <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />
    </div>

    <div class="box blur">
        <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />
    </div>

    <div class="box blur-md">
        <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />
    </div>

    <div class="box blur-lg">
        <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />
    </div>

    <div class="box blur-xl">
        <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />
    </div>

    <div class="box blur-2xl">
        <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />
    </div>
    
    <div class="box blur-3xl">
        <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />
    </div>
</body>
</html>
