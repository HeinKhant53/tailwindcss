<!DOCTYPE html>
<html>
    <head>
        <title>Background Position</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            
        </style>
    </head>
    <body>
        
        <h1>This is a tailwind css using PostCSS</h1>

        <div class="w-96 h-96 border-8 bg-no-repeat bg-left" style="background-image: url('./img/cat.jpg');"></div>

        <hr class="my-5" />

        <div class="w-96 h-96 border-8 bg-no-repeat bg-top" style="background-image: url('./img/cat.jpg');"></div>

        <hr class="my-5" />

        <div class="w-96 h-96 border-8 bg-no-repeat bg-right" style="background-image: url('./img/cat.jpg');"></div>

        <hr class="my-5" />

        <div class="w-96 h-96 border-8 bg-no-repeat bg-bottom" style="background-image: url('./img/cat.jpg');"></div>

        <hr class="my-5" />

        <div class="w-96 h-96 border-8 bg-no-repeat bg-left-top" style="background-image: url('./img/cat.jpg');"></div>

        <hr class="my-5" />

        <div class="w-96 h-96 border-8 bg-no-repeat bg-left-bottom" style="background-image: url('./img/cat.jpg');"></div>

        <hr class="my-5" />

        <div class="w-96 h-96 border-8 bg-no-repeat bg-right-top" style="background-image: url('./img/cat.jpg');"></div>

        <hr class="my-5" />

        <div class="w-96 h-96 border-8 bg-no-repeat bg-right-bottom" style="background-image: url('./img/cat.jpg');"></div>

        <hr class="my-5" />

    </body> 

</html>


<!-- 

    bg-left             background-postion: left;  <left center>
    bg-top              background-postion: top;
    bg-right            background-postion: right;
    bg-bottom           background-postion: bottom;

    bg-center           background-postion: center;

    bg-left-top         background-postion: left top;   <default>
    bg-left-bottom      background-postion: left bottom;
    bg-right-top        background-postion: right top;
    bg-right-bottom     background-postion: right bottom;
