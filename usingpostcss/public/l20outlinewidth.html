<!DOCTYPE html>
<html lang="en">
<head>
    <title>Outline Width</title>
    <link rel="stylesheet" href="./tailwind.css" type="text/css" />

    <style type="text/css">
        button{
            margin: 30px;
        }
    </style>
</head>
<body>
    
    <h1>This is tailwind css</h1>

    <button class="outline border-4">Hover Me</button>
    <br>

    <button class="outline outline-0 border-4">Hover Me</button>
    <br>

    <button class="outline outline-1 border-4">Hover Me</button>
    <br>

    <button class="outline outline-2 border-4">Hover Me</button>
    <br>

    <button class="outline outline-4 border-4">Hover Me</button>
    <br>

    <button class="outline outline-8 border-4">Hover Me</button>
    <br>
</body>
</html>
