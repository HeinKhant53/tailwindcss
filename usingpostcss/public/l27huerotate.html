<!DOCTYPE html>
<html lang="en">
<head>
    <title>Huerotate</title>
    
    <link rel="stylesheet" href="./tailwind.css" type="text/css" />

    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;

            margin: 10px;
        }
    </style>
</head>
<body>
    
    <h1>This is tailwind css.</h1>

    <div class="box hue-rotate-0">
        <img src="./img/weowedone.jpg" alt="weowedone" />
    </div>

    <div class="box hue-rotate-30">
        <img src="./img/weowedone.jpg" alt="weowedone" />
    </div>

    <div class="box hue-rotate-60">
        <img src="./img/weowedone.jpg" alt="weowedone" />
    </div>

    <div class="box hue-rotate-90">
        <img src="./img/weowedone.jpg" alt="weowedone" />
    </div>

    <div class="box hue-rotate-180">
        <img src="./img/weowedone.jpg" alt="weowedone" />
    </div>
    
</body>
</html>



<!-- 
    hue-rotate-0       filter: hue-rotate(0deg);  0deg 90deg 180deg 360deg
    hue-rotate         filter: hue-rotate()
 -->
