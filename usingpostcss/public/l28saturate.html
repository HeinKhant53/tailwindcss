<!DOCTYPE html>
<html lang="en">
<head>
    <title>Saturate Color</title>
    
    <link rel="stylesheet" href="./tailwind.css" type="text/css" />

    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;

            margin: 10px;
        }
    </style>
</head>
<body>
    
    <h1>This is tailwind css.</h1>

    <div class="box saturate-0">
        <img src="./img/weowedfour.jpg" alt="weowedone" />
    </div>
    
    <div class="box saturate-100">
        <img src="./img/weowedfour.jpg" alt="weowedone" />
    </div>

    <div class="box saturate-150">
        <img src="./img/weowedfour.jpg" alt="weowedone" />
    </div>

    <div class="box saturate-200">
        <img src="./img/weowedfour.jpg" alt="weowedone" />
    </div>

    
</body>
</html>



<!--                
                        0 1 2
    saturate-0       filter: saturate(0);  
    saturate-50
    saturate-100     filter: saturate(1);  default
    saturate-150
    saturate-200      filter: saturate(2);

 -->
