<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skew</title>
    
    <link rel="stylesheet" href="./tailwind.css" type="text/css" />

    <style type="text/css">
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <h1>This is tailwind css.</h1>

    <img src="./img/cat.jpg" alt="cat"  class="skew-x-0" />
    <img src="./img/cat.jpg" alt="cat"  class="skew-y-0" />
    <hr/>

    <img src="./img/cat.jpg" alt="cat"  class="skew-x-1" />
    <img src="./img/cat.jpg" alt="cat"  class="skew-y-1" />
    <hr/>

    <img src="./img/cat.jpg" alt="cat"  class="skew-x-2" />
    <img src="./img/cat.jpg" alt="cat"  class="skew-y-2" />
    <hr/>

    <img src="./img/cat.jpg" alt="cat"  class="skew-x-3" />
    <img src="./img/cat.jpg" alt="cat"  class="skew-y-3" />
    <hr/>

    <img src="./img/cat.jpg" alt="cat"  class="skew-x-6" />
    <img src="./img/cat.jpg" alt="cat"  class="skew-y-6" />
    <hr/>

    <img src="./img/cat.jpg" alt="cat"  class="skew-x-12" />
    <img src="./img/cat.jpg" alt="cat"  class="skew-y-12" />
    <hr/>

</body>
</html>

    skew-x-0    transform: skewX(0deg);
    skew-y-0    transform: skewY(0deg);

    skew-y-2
