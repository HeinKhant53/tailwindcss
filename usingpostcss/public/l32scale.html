<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scale</title>
    
    <link rel="stylesheet" href="./tailwind.css" type="text/css" />

    <style type="text/css">
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <h1>This is tailwind css.</h1>

    <img src="./img/cat.jpg" alt="cat"  class="scale-0" />
    <img src="./img/cat.jpg" alt="cat"  class="scale-x-0" />
    <img src="./img/cat.jpg" alt="cat"  class="scale-y-0" />
    <hr/>

    <img src="./img/cat.jpg" alt="cat"  class="scale-50" />
    <img src="./img/cat.jpg" alt="cat"  class="scale-x-50" />
    <img src="./img/cat.jpg" alt="cat"  class="scale-y-50" />
    <hr/>

    <img src="./img/cat.jpg" alt="cat"  class="scale-75" />
    <img src="./img/cat.jpg" alt="cat"  class="scale-x-75" />
    <img src="./img/cat.jpg" alt="cat"  class="scale-y-75" />
    <hr/>

    <img src="./img/cat.jpg" alt="cat"  class="scale-100" />
    <img src="./img/cat.jpg" alt="cat"  class="scale-x-100" />
    <img src="./img/cat.jpg" alt="cat"  class="scale-y-100" />
    <hr/>

    <img src="./img/cat.jpg" alt="cat"  class="scale-150" />
    <img src="./img/cat.jpg" alt="cat"  class="scale-x-150" />
    <img src="./img/cat.jpg" alt="cat"  class="scale-y-150" />
    <hr/>


</body>
</html>

<!-- 
    scale-0     transform: scale(0);
    scale-x-0   transform: scaleX(0);
    scale-y-0   transform: scaleY(0);

    scale-50     transform: scale(50);
    scale-x-50   transform: scaleX(50);
    scale-y-50   transform: scaleY(50);

    scale-75     transform: scale(75);
    scale-x-75   transform: scaleX(75);
    scale-y-75   transform: scaleY(75);

    scale-100     transform: scale(1);
    scale-x-100   transform: scaleX(1);
    scale-y-100   transform: scaleY(1);

    scale-125     transform: scale(125);
    scale-x-125   transform: scaleX(125);
    scale-y-125   transform: scaleY(125);

    scale-150     transform: scale(150);
    scale-x-150   transform: scaleX(150);
    scale-y-150   transform: scaleY(150);
 -->
